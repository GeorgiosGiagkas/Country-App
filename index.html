<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/build/ol.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Country-App</title>
</head>
<body>
    <div class="container mt-5 bg-light border shadow p-5">
        
            <h2><i class="fas fa-globe-europe mx-2"></i>Country App</h2>
            <p>This is an application that displays country information</p>
            <hr>
            <input size="40" class="p-2" type="text" id="country" placeholder="Enter country name, e.g. greece">
            <button id="get-info-btn" class="btn btn-primary">Get Info</button>
            <hr>
            <p>Created with <i class="fas fa-heart"></i> by the CB8 Java Part Class</p>
    </div>

    <!-- country info -->
    <div class="container mt-4 shadow border">
        <div class="row">
            <div class="col-9">
                    <div id="map" class="map"></div>
            </div>
            <div class="col bg-dark text-white p-3">
                <p id="name">Name:</p>
                <p id="capital">Capital:</p>
                <p id="population">Population:</p>
                <img class= "img-fluid" id="image">
            </div>
        </div>
    </div>

    <script src="country.js">        
      </script>
</body>
</html>
